<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
</head>
<body>
    <h2>Registro de usuario</h2>
    <form method="post" action="{% url 'registro' %}">
        {% csrf_token %}

        <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
        {{ form.username }}

        <label for="{{ form.email.id_for_label }}">Correo electrónico:</label>
        {{ form.email }}

        <label for="{{ form.telefono.id_for_label }}">Teléfono:</label>
        {{ form.telefono }}

        <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
        {{ form.password1 }}

        <label for="{{ form.password2.id_for_label }}">Confirmar contraseña:</label>
        {{ form.password2 }}

        <button type="submit">Registrarse</button>
    </form>

    <a href="{% url 'login' %}">¿Ya tienes cuenta? Iniciar sesión</a>
</body>
</html>
